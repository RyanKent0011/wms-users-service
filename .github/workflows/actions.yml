name: Run Test, Quality and Release
on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**/CHANGELOG.md'
permissions:
  contents: write
  pull-requests: write

jobs:
  testJest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest]
        node-version: [ 18, 20 ]
        mongodb-version: ['6.0']
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Start MongoDB
        uses: ankane/setup-mongodb@v1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test
        env:
          DB_NAME_TEST: ${{ secrets.DB_NAME_TEST}}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_CONN_STRING: ${{ secrets.DB_CONN_STRING }}
          USER_COLLECTION: ${{ secrets.USER_COLLECTION }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PASSWORD_USER_TEST: ${{ secrets.PASSWORD_USER_TEST }}
          NEW_PASSWORD_USER_TEST: ${{ secrets.NEW_PASSWORD_USER_TEST }}
          PORT: ${{ secrets.PORT }}

      

      - name: Run EsLint quality check
        run: npm run eslint

  sonarCloudCheck:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: testJest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm install
      - name: Start MongoDB
        uses: ankane/setup-mongodb@v1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Test and coverage
        run: npm run coverage
        env:
          DB_NAME_TEST: ${{ secrets.DB_NAME_TEST}}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_CONN_STRING: ${{ secrets.DB_CONN_STRING }}
          USER_COLLECTION: ${{ secrets.USER_COLLECTION }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PASSWORD_USER_TEST: ${{ secrets.PASSWORD_USER_TEST }}
          NEW_PASSWORD_USER_TEST: ${{ secrets.NEW_PASSWORD_USER_TEST }}
          PORT: ${{ secrets.PORT }}


      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release-please:
    runs-on: ubuntu-latest
    needs: testJest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}
          release-type: simple